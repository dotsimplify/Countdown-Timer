<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="bg-indigo-300 flex flex-col justify-center items-center h-screen"
    >
      <div>
        <p class="font-mono text-5xl" id="counter">Press Start</p>
      </div>
      <div class="flex-row">
        <span
          class="
            text-sm
            border border-2
            rounded-l
            px-4
            py-2
            bg-gray-300
            whitespace-no-wrap
          "
          >Count:</span
        >
        <input
          id="input1"
          placeholder="Enter Count"
          class="
            shadow
            appearance-none
            border
            rounded
            py-2
            px-3
            text-grey-darker
          "
        />
      </div>
      <div class="flex-row py-8">
        <button
          id="button1"
          class="
            bg-green-600
            text-grey-dark
            font-semibold
            text-white
            hover:text-white
            py-2
            px-4
            hover:bg-green-800
            rounded-full
            mr-2
          "
          onclick="start()"
        >
          Start
        </button>
        <button
          class="
            bg-red-600
            text-grey-dark
            font-semibold
            text-white
            hover:text-white
            py-2
            px-4
            hover:bg-red-800
            rounded-full
            mr-2
          "
          onclick="stop()"
        >
          Stop
        </button>
        <button
          class="
            bg-yellow-700
            text-grey-dark
            font-semibold
            text-white
            hover:text-white
            py-2
            px-4
            hover:bg-yellow-800
            rounded-full
            mr-2
          "
          onclick="reset()"
        >
          Reset
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
